---
# Project source code URL: https://github.com/YOURLS/YOURLS

opencloud_enabled: true

opencloud_identifier: opencloud
opencloud_base_path: "/{{ opencloud_identifier }}"

# Note: Update "opencloud_container_image_self_build_repo_version" when updating
# renovate: datasource=docker depName=opencloud versioning=semver
opencloud_version: latest

opencloud_uid: ""
opencloud_gid: ""

# The hostname at which YOURLS is served.
opencloud_hostname: ""

# Specify URI scheme for opencloud_environment_variable_site.
opencloud_scheme: https

# The path at which YOURLS is exposed.
# This value must either be `/` or not end with a slash (e.g. `/opencloud`).
opencloud_path_prefix: /

opencloud_container_image: "{{ opencloud_container_image_registry_prefix }}opencloud-rolling:{{ opencloud_container_image_tag }}"
opencloud_container_image_tag: "{{ opencloud_version }}"
opencloud_container_image_registry_prefix: "{{ opencloud_container_image_registry_prefix_upstream }}"
opencloud_container_image_registry_prefix_upstream: "{{ opencloud_container_image_registry_prefix_upstream_default }}"
opencloud_container_image_registry_prefix_upstream_default: docker.io/opencloudeu/
opencloud_container_image_force_pull: "{{ opencloud_container_image.endswith(':latest') }}"

opencloud_container_image_self_build: false

# Controls whether the container exposes its HTTP port (tcp/80 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
opencloud_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
opencloud_container_network: "{{ opencloud_identifier }}"

# The port number in the container
opencloud_container_http_port: 9200

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
opencloud_container_additional_networks: "{{ opencloud_container_additional_networks_auto + opencloud_container_additional_networks_custom }}"
opencloud_container_additional_networks_auto: []
opencloud_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
opencloud_container_additional_volumes: "{{ opencloud_container_additional_volumes_auto + opencloud_container_additional_volumes_custom }}"

opencloud_config_path: "{{ opencloud_base_path }}/config"
opencloud_data_path: "{{ opencloud_base_path }}/data"
opencloud_apps_path: "{{ opencloud_base_path }}/apps"

opencloud_container_additional_volumes_auto:
  - src: "{{ opencloud_config_path }}/csp.yaml"
    dst: "/etc/opencloud/csp.yaml"
    type: bind
  - src: "{{ opencloud_config_path }}/banned-password-list.txt"
    dst: "/etc/opencloud/banned-password-list.txt"
    type: bind
  - src: "{{ opencloud_config_path }}"
    dst: "/etc/opencloud"
    type: bind
  - src: "{{ opencloud_data_path }}"
    dst: "/var/lib/opencloud"
    type: bind
  - src: "{{ opencloud_apps_path }}"
    dst: "/var/lib/opencloud/web/assets/apps"
    type: bind

opencloud_container_additional_volumes_custom: []

# opencloud_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `opencloud_container_labels_additional_labels`.
opencloud_container_labels_traefik_enabled: true
opencloud_container_labels_traefik_docker_network: "{{ opencloud_container_network }}"
opencloud_container_labels_traefik_hostname: "{{ opencloud_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/opencloud`).
opencloud_container_labels_traefik_path_prefix: "{{ opencloud_path_prefix }}"
opencloud_container_labels_traefik_rule: "Host(`{{ opencloud_container_labels_traefik_hostname }}`){% if opencloud_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ opencloud_container_labels_traefik_path_prefix }}`){% endif %}"
opencloud_container_labels_traefik_priority: 0
opencloud_container_labels_traefik_entrypoints: web-secure
opencloud_container_labels_traefik_tls: "{{ opencloud_container_labels_traefik_entrypoints != 'web' }}"
opencloud_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `opencloud_container_labels_traefik_additional_request_headers_custom`
opencloud_container_labels_traefik_additional_request_headers: "{{ opencloud_container_labels_traefik_additional_request_headers_auto | combine(opencloud_container_labels_traefik_additional_request_headers_custom) }}"
opencloud_container_labels_traefik_additional_request_headers_auto: {}
opencloud_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `opencloud_container_labels_traefik_additional_response_headers_custom`
opencloud_container_labels_traefik_additional_response_headers: "{{ opencloud_container_labels_traefik_additional_response_headers_auto | combine(opencloud_container_labels_traefik_additional_response_headers_custom) }}"
opencloud_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': opencloud_http_header_xss_protection} if opencloud_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': opencloud_http_header_content_type_options} if opencloud_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': opencloud_http_header_content_security_policy} if opencloud_http_header_content_security_policy else {})
    | combine ({'Permission-Policy': opencloud_http_header_content_permission_policy} if opencloud_http_header_content_permission_policy else {})
    | combine ({'Strict-Transport-Security': opencloud_http_header_strict_transport_security} if opencloud_http_header_strict_transport_security and opencloud_container_labels_traefik_tls else {})
  }}
opencloud_container_labels_traefik_additional_response_headers_custom: {}

# opencloud_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# opencloud_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
opencloud_container_labels_additional_labels: ""

# A list of extra arguments to pass to the container (`docker run` command)
opencloud_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
opencloud_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
opencloud_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
opencloud_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permission-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permission-Policy
opencloud_http_header_content_permission_policy: "{{ 'interest-cohort=()' if opencloud_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
opencloud_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if opencloud_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `opencloud_content_permission_policy`
opencloud_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `opencloud_http_header_strict_transport_security`
opencloud_hsts_preload_enabled: false

# List of systemd services that the YOURLS systemd service depends on
opencloud_systemd_required_services_list: "{{ opencloud_systemd_required_services_list_default + opencloud_systemd_required_services_list_auto + opencloud_systemd_required_services_list_custom }}"
opencloud_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
opencloud_systemd_required_services_list_auto: []
opencloud_systemd_required_services_list_custom: []

# List of systemd services that the YOURLS systemd service wants
opencloud_systemd_wanted_services_list: "{{ opencloud_systemd_wanted_services_list_default + opencloud_systemd_wanted_services_list_auto + opencloud_systemd_wanted_services_list_custom }}"
opencloud_systemd_wanted_services_list_default: []
opencloud_systemd_wanted_services_list_auto: []
opencloud_systemd_wanted_services_list_custom: []

# env.j2: General configuration
opencloud_environment_variables_add_run_services: []
opencloud_environment_variables_url: "https://cloud.opencloud.test"
opencloud_environment_variables_log_level: "info"
opencloud_environment_variables_log_color: "false"
opencloud_environment_variables_log_pretty: "false"
opencloud_environment_variables_proxy_tls: "false"
opencloud_environment_variables_insecure: "false"
opencloud_environment_variables_proxy_enable_basic_auth: "false"
opencloud_environment_variables_idm_create_demo_users: "false"
opencloud_environment_variables_idm_admin_password: "changeme"

# env.j2: Email server configuration
opencloud_environment_variables_notifications_smtp_host: ""
opencloud_environment_variables_notifications_smtp_port: ""
opencloud_environment_variables_notifications_smtp_sender: "OpenCloud notifications@cloud.opencloud.test"
opencloud_environment_variables_notifications_username: ""
opencloud_environment_variables_notifications_password: ""
opencloud_environment_variables_notifications_insecure: false
opencloud_environment_variables_notifications_authentication: ""
opencloud_environment_variables_notifications_encryption: "none"


opencloud_environment_variables_frontend_archiver_max_size: "10000000000"
opencloud_environment_variables_proxy_csp_config_location: "/etc/opencloud/csp.yaml"

# env.j2: control public shares
opencloud_environment_variables_oc_password_policy_banned_passwords_list: banned-password-list.txt
opencloud_environment_variables_oc_sharing_public_share_must_have_password: true
opencloud_environment_variables_oc_sharing_public_writeable_share_must_have_password: true
opencloud_environment_variables_oc_password_policy_disabled: false
opencloud_environment_variables_oc_password_policy_min_characters: 8
opencloud_environment_variables_oc_password_policy_min_lowercase_characters: 1
opencloud_environment_variables_oc_password_policy_min_uppercase_characters: 1
opencloud_environment_variables_oc_password_policy_min_digits: 1
opencloud_environment_variables_oc_password_policy_min_special_characters: 1

# additional
opencloud_csp_config_enabled: true
opencloud_banned_passwords_enabled: true


# Additional environment variables.
# See: https://opencloud.org/docs/guide/essentials/configuration#url-shortening-settings
opencloud_environment_variables_additional_variables: ""
